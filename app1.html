<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>manifesto json</h1>
    <script>
        fetch('manifest.json')
  .then(response => response.json())  // Convertir la respuesta a JSON
  .then(data => {
    console.log(data);  // Ver todo el objeto del manifiesto
    
  })
  .catch(error => console.error('Error al cargar el manifiesto:', error));
    </script>
</body>
